<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format UNS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        input[type="checkbox"] {
            appearance: none;
            /* Hilangkan gaya bawaan browser */
            width: 16px;
            height: 16px;
            border: 2px solid #007bff;
            /* Warna biru untuk border */
            border-radius: 4px;
            /* Membuat checkbox agak membulat */
            outline: none;
            cursor: pointer;
            background-color: white;
            display: inline-block;
            position: relative;
            vertical-align: middle;
            margin-right: 8px;
        }

        input[type="checkbox"]:checked {
            background-color: #007bff;
            /* Warna biru saat tercentang */
            border-color: #0056b3;
            /* Border sedikit lebih gelap */
        }

        input[type="checkbox"]:checked::before {
            content: 'âœ”';
            /* Tanda centang */
            display: block;
            color: white;
            font-size: 12px;
            text-align: center;
            line-height: 16px;
            /* Sesuaikan dengan tinggi checkbox */
        }

        .upload-container {
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fff;
            max-width: 500px;
        }

        .upload-container.dragover {
            border-color: #007bff;
            background-color: #eaf4ff;
        }

        .upload-container p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }

        input[type="file"],
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .upload-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        #file-list {
            margin-top: 10px;
            text-align: left;
        }

        #file-list ul {
            list-style-type: none;
            padding: 0;
        }

        #file-list ul li {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Image Processor UNS</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <!-- Input untuk Nama File -->
        <div class="upload-container">
            <input type="text" name="filename" id="filename" placeholder="Enter your file name" required>
        </div>

        <!-- Area Drag and Drop -->
        <div class="upload-container" id="drop-area" ondragover="event.preventDefault();" ondrop="handleDrop(event);">
            <p>Drag & Drop your images here or click to browse</p>
            <input type="file" name="images[]" id="images" accept="image/*" multiple required>
            <!-- File List -->
            <div id="file-list">
                <ul id="file-names"></ul>
            </div>
            <!-- <label for="images" class="upload-btn">Browse Files</label> -->
        </div>

        <!-- Checklist Options -->
        <div class="upload-container">
            <label><input type="checkbox" name="resize" checked> Resize</label>
            <label><input type="checkbox" name="stamp" checked> Stamp/Watermark</label>
            <label><input type="checkbox" name="webp" checked> Convert to WebP</label>
        </div>



        <!-- Submit Button -->
        <button type="button" class="upload-btn" onclick="processImages()">Process Images</button>
        <button type="button" class="delete-btn" onclick="rundelete()">Clear</button>
    </form>

    <!-- Tempat menampilkan output -->
    <br>
    <div id="output"></div>
    <div id="timer"></div>

    <script src="script.js"></script>
</body>

</html>
